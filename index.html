<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: promoteCat"></h3>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: incrementCounter, attr: {src: imgSrc}">
        <!-- <ul data-bind="foreach: nickNames">
            <li>
                The current item is: <b data-bind="text: $data.months"></b>
            </li>
        </ul> -->

        <table>
            <thead><tr>
                <th>Nickname</th>
            </tr></thead>
            <!-- Todo: Generate table body -->
            <tbody data-bind="foreach: nickNames">
                <td data-bind="text: name"></td>
            </tbody>
        </table>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
