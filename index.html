<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat" data-bind="with: $root.currentCat()">

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: promoteCat"></h3>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: incrementCounter, attr: {src: imgSrc}">

        <table>
            <thead><tr>
                <th>Nicknames</th><th>ID number</th>
            </tr></thead>
            <tbody data-bind="foreach: nickNames">
                <td data-bind="text: $data.name"></td>
                <td data-bind="text: $data.id"></td>
            </tbody>
        </table>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
